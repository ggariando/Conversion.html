<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Unit Converter - JJK Anime Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* sir do you follow */
      background-image: linear-gradient(rgba(255, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url();
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
      color: white;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #ff0000;
      text-shadow: 2px 2px 8px black;
    }

    .converter-box {
      background-color: rgba(255, 253, 231, 0.9);
      border: 3px solid #ff0000;
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      color: black;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .converter-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0000;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ff0000;
    }

    button {
      background-color: #ff0000;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff0000;
    }

    .result {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #f57c00;
    }
  </style>
</head>
<body>

  <h1>Smart Unit Converter </h1>

  <div class="converter-box">
    <h3>Temperature Converter</h3>
    <input type="number" id="tempValue" placeholder="Enter temperature">
    <select id="tempType">
      <option value="CtoF">Celsius to Fahrenheit</option>
      <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemp()">Convert</button>
    <div class="result" id="tempResult"></div>
  </div>

  <div class="converter-box">
    <h3>Length Converter</h3>
    <input type="number" id="lengthValue" placeholder="Enter length">
    <select id="lengthType">
      <option value="MtoF">Meters to Feet</option>
      <option value="FtoM">Feet to Meters</option>
    </select>
    <button onclick="convertLength()">Convert</button>
    <div class="result" id="lengthResult"></div>
  </div>

  <script>
    function convertTemp() {
      const value = parseFloat(document.getElementById("tempValue").value);
      const type = document.getElementById("tempType").value;
      let result;

      if (type === "CtoF") {
        result = (value * 9/5) + 32;
        document.getElementById("tempResult").innerText = `${value}째C = ${result.toFixed(2)}째F`;
      } else {
        result = (value - 32) * 5/9;
        document.getElementById("tempResult").innerText = `${value}째F = ${result.toFixed(2)}째C`;
      }
    }

    function convertLength() {
      const value = parseFloat(document.getElementById("lengthValue").value);
      const type = document.getElementById("lengthType").value;
      let result;

      if (type === "MtoF") {
        result = value * 3.28084;
        document.getElementById("lengthResult").innerText = `${value} meters = ${result.toFixed(2)} feet`;
      } else {
        result = value / 3.28084;
        document.getElementById("lengthResult").innerText = `${value} feet = ${result.toFixed(2)} meters`;
      }
    }
  </script>

</body>
</html>
